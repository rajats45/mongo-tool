<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mongo Manager</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 2em; background: #f6f8fa; color: #242f; }
        .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; border: 1px solid #d0d7de; }
        h1, h2 { color: #24292f; border-bottom: 1px solid #d8dee4; padding-bottom: 8px;}
        button { background-color: #2c974b; color: white; border: 1px solid rgba(27,31,36,.15); padding: 10px 16px; border-radius: 6px; cursor: pointer; font-size: 16px; margin: 5px 0; }
        button:hover { background-color: #2a8f47; }
        
        /* --- Style updates for new buttons --- */
        #backup-btn { background-color: #0d6efd; }
        #backup-btn:hover { background-color: #0b5ed7; }
        #logs-btn { background-color: #6e7781; }
        #logs-btn:hover { background-color: #5c646d; }
        #add-rule-btn { background-color: #f6f8fa; color: #24292f; }
        #add-rule-btn:hover { background-color: #f3f5f7; }
        
        /* --- ADDED FOR RESTORE --- */
        #restore-btn { background-color: #cf222e; } /* Red for a destructive action */
        #restore-btn:hover { background-color: #a40e26; }
        input[type="file"] { margin-top: 5px; }
        .action-group { margin-bottom: 15px; }
        /* --- END ADDED --- */

        input[type="text"] { padding: 10px; font-size: 16px; border: 1px solid #d0d7de; border-radius: 6px; }
        #output { background: #24292f; color: #f6f8fa; padding: 15px; border-radius: 6px; margin-top: 20px; white-space: pre-wrap; font-family: monospace; height: 300px; overflow-y: scroll; }
        .success { color: #2da44e; }
        .error { color: #cf222e; }
    </style>
</head>
<body>

    <div class="container">
        <h1>MongoDB Manager üçÉ</h1>
        
        <h2>Actions</h2>
        <div class="action-group">
            <button id="deploy-btn">Deploy / Update</button>
            <button id="logs-btn">View Logs</button>
        </div>
        
        <div class="action-group">
            <button id="backup-btn">Download Backup</button>
        </div>
        
        <div class="action-group">
            <form id="restore-form" enctype="multipart/form-data">
                <label for="file-input">Upload & Restore Backup (.gz file):</label><br>
                <input type="file" id="file-input" name="backupFile" accept=".gz">
                <button type="submit" id="restore-btn">Restore from File</button>
            </form>
        </div>
        <h2>Security (UFW Firewall)</h2>
        <div>
            <input type="text" id="ip-input" placeholder="Enter IP (e.g., 45.56.78.90)">
            <button id="add-rule-btn">Allow IP for Port 27017</button>
        </div>

        <h2>Output / Logs</h2>
        <pre id="output">Welcome! Click 'Deploy' to start MongoDB.</pre>
    </div>

    <script>
        // Get all our elements
        const deployBtn = document.getElementById('deploy-btn');
        const backupBtn = document.getElementById('backup-btn');
        const logsBtn = document.getElementById('logs-btn');
        const addRuleBtn = document.getElementById('add-rule-btn');
        const ipInput = document.getElementById('ip-input');
        const outputBox = document.getElementById('output');
        
        // --- ADD THIS ---
        const restoreForm = document.getElementById('restore-form');
        const fileInput = document.getElementById('file-input');
        // --- END ADD ---

        // (showOutput and showMessage functions are unchanged)
        function showOutput(data) {
            if (data.success) {
                outputBox.classList.remove('error');
                outputBox.classList.add('success');
                outputBox.textContent = `SUCCESS:\n${data.output}`;
            } else {
                outputBox.classList.remove('success');
                outputBox.classList.add('error');
                outputBox.textContent = `ERROR:\n${data.error}\n\n(Server Output):\n${data.output || ''}`;
            }
        }
        function showMessage(message, isError = false) {
            if (isError) {
                outputBox.classList.remove('success');
                outputBox.classList.add('error');
            } else {
                outputBox.classList.remove('error');
                outputBox.classList.add('success');
            }
            outputBox.textContent = message;
        }

        // (Deploy/Update button is unchanged)
        deployBtn.addEventListener('click', async () => {
            showMessage("Deploying / Updating...", false);
            try {
                const response = await fetch('/deploy', { method: 'POST' });
                const data = await response.json();
                showOutput(data);
            } catch (err) {
                showMessage(`Network error: ${err.message}`, true);
            }
        });

        // (Backup button is unchanged)
        backupBtn.addEventListener('click', async () => {
            showMessage("Creating backup... Please wait.", false);
            try {
                const response = await fetch('/backup', { method: 'POST' });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'mongo_backup.gz';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    a.remove();
                    showMessage("Backup downloaded successfully!", false);
                } else {
                    const data = await response.json();
                    showOutput(data);
                }
            } catch (err) {
                showMessage(`Network error: ${err.message}`, true);
            }
        });

        // (Logs button is unchanged)
        logsBtn.addEventListener('click', async () => {
            showMessage("Fetching logs...", false);
            try {
                const response = await fetch('/logs');
                const data = await response.json();
                if (data.success) {
                    outputBox.classList.remove('error');
                    outputBox.classList.remove('success');
                    outputBox.textContent = data.output || "(No logs to display)";
                } else {
                    showOutput(data);
                }
            } catch (err) {
                showMessage(`Network error: ${err.message}`, true);
            }
        });

        // (Add Firewall Rule button is unchanged)
        addRuleBtn.addEventListener('click', async () => {
            const ip = ipInput.value;
            if (!ip) {
                showMessage("Please enter an IP address.", true);
                return;
            }
            
            showMessage(`Adding rule for ${ip}...`, false);
            try {
                const response = await fetch('/add-rule', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ip: ip })
                });
                const data = await response.json();
                showOutput(data);
            } catch (err) {
                showMessage(`Network error: ${err.message}`, true);
            }
        });

        
        // --- ADD THIS NEW JAVASCRIPT ---
        restoreForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Stop the form from reloading the page
            
            if (fileInput.files.length === 0) {
                showMessage("Please select a .gz backup file to restore.", true);
                return;
            }
            
            // This is a destructive action, so let's confirm
            const isSure = confirm("WARNING!\n\nThis will WIPE your current database and replace it with the backup.\n\nAre you absolutely sure you want to continue?");
            if (!isSure) {
                return;
            }

            showMessage("Uploading and restoring... This may take a moment.", false);
            
            const formData = new FormData();
            formData.append('backupFile', fileInput.files[0]);

            try {
                const response = await fetch('/restore', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                showOutput(data);
                if(data.success) {
                    showMessage("SUCCESS: Database restored.\n\n" + data.output, false);
                }
                fileInput.value = ''; // Clear the file input
            } catch (err) {
                showMessage(`Network error: ${err.message}`, true);
            }
        });
        // --- END NEW JAVASCRIPT ---

    </script>
</body>
</html>
